<header class="header">
  <div class="container">
    <div class="row">
      <div class="left col-sm-3">
        <a href="{site_url}" class="logo"></a>
      </div>
      <div class="center col-sm-6">
        <ul class="filter-triggers">
          <li><a href="#filter-module-1">Categories <i class="icon-chevron-down"></i></a></li>
          <li><a href="#filter-module-2">Industry <i class="icon-chevron-down"></i></a></li>
          <li><a href="#filter-module-3">Location <i class="icon-chevron-down"></i></a></li>
        </ul>
      </div>
      <div class="right col-sm-3">
				<form action="{path='content/resultados'}/" method="post">
					<div class="input-group">
				    <input type="hidden" name="csrf_token" value="{csrf_token}" /> <!-- Important! -->
	          <input type="search" name="keywords" class="form-control" id="keywords" value="{super_search_keywords}" autofocus>
	          <span class="input-group-btn">
	            <button class="btn btn-gray-darker" type="button"><i class="icon-magnifier"></i></button>
	          </span>			    
					</div>
				</form>
      </div>
    </div>
  </div>
</header>
<header class="header-mobile">
  <div class="container">
    <div class="top">
      <a href="{site_url}" class="logo"></a>
    </div>
    <div class="center">
			<form action="{path='content/resultados'}/" method="post">
				<div class="input-group">
			    <input type="hidden" name="csrf_token" value="{csrf_token}" /> <!-- Important! -->
          <input type="search" name="keywords" class="form-control" id="keywords" value="{super_search_keywords}" autofocus>
          <span class="input-group-btn">
            <button class="btn btn-gray-darker" type="button"><i class="icon-magnifier"></i></button>
          </span>			    
				</div>
			</form>
    </div>
    <div class="bottom">
      <ul class="filter-triggers">
        <li><a href="#filter-module-1">Categories <i class="icon-chevron-down"></i></a></li>
        <li><a href="#filter-module-2">Industry <i class="icon-chevron-down"></i></a></li>
        <li><a href="#filter-module-3">Location <i class="icon-chevron-down"></i></a></li>
      </ul>
    </div>
  </div>
</header>
